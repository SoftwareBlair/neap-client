<h1>User</h1>
<hr>

<h2>Login</h2>

<form ng-submit="userCtrl.onSubmit()" novalidate>
 <div class="form-group">
   <label for="exampleInputEmail1">Username</label>
   <input type="text" class="form-control" id="exampleInputEmail1" placeholder="enter username" ng-model="userCtrl.user.username" required>
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="userCtrl.user.password" required>
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>Register</h2>
<hr>

<form ng-submit="userCtrl.register()" novalidate>
 <div class="form-group">
   <label for="exampleInputEmail1">Username</label>
   <input type="text" class="form-control" id="exampleInputEmail1" placeholder="enter username" ng-model="userCtrl.newUser.username" required>
 </div>
 <div class="form-group">
   <label for="exampleInputPassword1">Password</label>
   <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="userCtrl.newUser.password" required>
 </div>
 <button type="submit" class="btn btn-default">Submit</button>
</form>
